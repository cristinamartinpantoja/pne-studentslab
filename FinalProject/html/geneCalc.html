<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GENE CALCULATOR</title>
</head>
<body style="background-color: lightblue;">
    <h1>The selected gene is: {{context.gene}}</h1>
    <p>Length: {{context.length}}</p>
    <p>Bases calculator:</p>
    {% for i in context.results %}
        <ul><li>{{i}}</li></ul>
    {% endfor %} <!--Para terminar el bucle for!-->
</body>
</html>
